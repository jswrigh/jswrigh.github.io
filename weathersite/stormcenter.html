    <main>
        <h1>Storm Center</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>About You</legend>
                <label class="top">Full Name* <input type="text" name="fname" pattern="[A-Za-z ]{5,}" required></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Zip Code <input type="number" name="zip" placeholder="22222" required></label>
            </fieldset>
        
            <fieldset>
                <legend>About the Storm</legend>
                <label class="top">Storm Date <input type="date" name="stormDate"></label>
                <div>Type of Storm</div>
                <input list="types" name="type">
                    <datalist id = "types">
                        <option value = "Flash Flood">
                        <option value = "Hail">
                        <option value = "Hurricane>"
                        <option value = "Thunderstorm">
                        <option value = "Tornado">
                    </datalist>
                <br>
                <label class="top" for="rating">Severity (1 to 10)</label>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span><br>
                <label class="top">Storm Region
                <select name="region">
                    <option value="" disabled>Select Region...</option>
                    <option value="franklin">Franklin</option>
                    <option value="greenville">Greenville</option>
                    <option value="springfield">Springfield</option>
                </select>
                </label>
                <div>Are You in Danger?</div>
                    <label class="sbs"><input type="radio" name="userDanger" value="yes"> Yes</label>
                    <label class="sbs"><input type="radio" name="userDanger" value="maybe"> Maybe</label>
                    <label class="sbs"><input type="radio" name="userDanger" value="no"> No</label>
                <div>Additional Information</div>
                <textarea name="additionalInfo" placeholder="Provide extra information here..." rows="8"></textarea>
            </form>
        </main>
