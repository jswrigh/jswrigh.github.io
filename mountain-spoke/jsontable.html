<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON Data to HTML Table</title>
    <style>
        table, th, td 
        {
            margin:10px 0;
            border:solid 1px #333;
            padding:2px 4px;
            font:15px Verdana;
        }
        th {
            font-weight:bold;
        }
    </style>
        <script data-require="jquery@2.1.1" data-semver="1.9.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <input type="button" onclick="CreateTableFromJSON()" value="Create Table From JSON" />
    <div id="showData"></div>
</body>

<script>
    function CreateTableFromJSON() {
    $.getJSON('data/service-prices.json', function (data) {
      console.log(data);

        var services = data;
 //       var test = services.map;

// EXTRACT VALUE FOR HTML HEADER. 
var col = [];
var i = 0;
var first_record = services[0];
for (var k in first_record) {
    col[i] = k;
    i++;
}
for (var i in services) {
  var test = services[i];
for (var i in test) {
  console.log("key : " + i + " - value : " + test[i]);
}}
/*        // EXTRACT VALUE FOR HTML HEADER. 
        var col = [];
        for (var i = 0; i < services.length; i++) {
            for (var key in services) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }
*/
        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < services.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = services[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    })
}
</script>
</html>
